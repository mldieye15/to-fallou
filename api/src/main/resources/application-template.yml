springdoc:
  api-docs:
    path: /api-docs
  show-actuator: true
  use-management-port: false
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter=method:
    enabled: true
    try-it-out-enabled: false
    filter: false
    syntax-highlight:
      activated: true

